<div class="experience-layout">

  <!-- LEFT TIMELINE -->
  <aside class="timeline-column">

    <h2 class="timeline-header">Projects and Positions Timeline</h2>

    <ul class="timeline">
      <li
        *ngFor="let exp of experiences; let i = index"
        [class.left]="i % 2 === 0"
        [class.right]="i % 2 !== 0"
        [class.active]="i === activeIndex"
        (click)="setActive(i)"
      >

        <span class="timeline-dot"></span>

        <div class="timeline-card">
          <div class="card-content">
            <h4 class="role">{{ exp.role }}</h4>
            <p class="company">{{ exp.company }}</p>
          </div>

          <div class="card-footer">
            <span class="date">{{ exp.dates }}</span>
            <!-- Project/Position type on opposite side inside footer -->
            <span class="timeline-type">{{ exp.type | titlecase }}</span>
          </div>
        </div>

      </li>
    </ul>

  </aside>

  <!-- RIGHT DETAILS PANEL -->
  <section class="details-column">
    <!-- details go here -->
  </section>

</div>
